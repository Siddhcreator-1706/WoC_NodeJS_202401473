name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Audit Backend Dependencies
        run: npm audit --audit-level=high
      - name: Audit Frontend Dependencies
        working-directory: ./frontend
        run: npm audit --audit-level=high

  backend-checks:
    needs: security-audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install Dependencies
      run: npm ci
    - name: Lint Backend
      run: npm run lint
    - name: Test Backend
      run: npm test

  frontend-checks:
    needs: security-audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install Dependencies
      run: npm ci
    - name: Lint Frontend
      run: npm run lint
    - name: Build Frontend
      run: npm run build
